<ul class="list-group">
    <li routerLink="/products"
    [class]="getAllCategory()" 
    >Tüm Ürünler</li>
    <li (click)="setCurrentCategory(category)" 
    [class]="getCurrentCategory(category)" 
    *ngFor="let category of categories"
    routerLink = "/products/category/{{category.categoryId}}">
    {{category.categoryName}}</li>
    <!-- [] bu demek oluyor ki bu eleman class değerini component.ts den alacak bilgisini demek oluyor. -->
  </ul>

  <h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
